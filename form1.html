<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <header>
    <h1>University Database form</h1>
  </header>
  <body
    style="
      background-image: url(university1.png);
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      color: brown;
    "
  >
    <form action="#" method="#" enctype="multipart/form-data">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        required
        minlength="3"
        maxlength="15"
      /><br />
      <br />
      <label for="pw">Password:</label>
      <input type="password" minlength="5" id="pw" />
      <br />
      <br />
      <label for="email">email: </label>
      <input
        type="email"
        id="email"
        placeholder="abc
      @gmail.com"
      />
      <br />
      <br />
      <label for="phone">number:</label>
      <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" />
      <br />
      <br />
      <label for="bday">birthdate:</label>
      <input type="date" />
      <br />
      <br />
      <label for="quantity">quantity</label>
      <input type="number" id="quantity" min="0" max="100" value="5" />
      <br />
      <br />
      <label for="title">Title:</label>
      <label for="Ms.">Ms.</label>
      <input type="radio" id="Ms." value="Ms." name="tit" />
      <label for="Mr.">Mr.</label>
      <input type="radio" id="Mr." value="Mr." name="tit" />
      <label for="Dr.">Dr.</label>
      <input type="radio" id="Dr." value="Dr." name="tit" />
      <br />
      <br />
      <label for="payment">Payment:</label>
      <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
      </select>
      <br />
      <br />
      <label for="subscribe">subscribe:</label>
      <input type="checkbox" id="subscribe" />
      <br />
      <br />
      <label for="comment">comment:</label>
      <textarea id="comment" rows="3" cols="10"></textarea>
      <br />
      <br />
      <label for="file">file:</label>
      <input type="file" id="file" accept="image/jpg,image/png" />
      <br />
      <br />
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
